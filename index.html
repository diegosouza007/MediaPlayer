<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="./assets/img/favicon.svg">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- JS -->
    <script defer src="./assets/js/scripts.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- Page Title -->
    <title>Music Player</title>
</head>

<body>
    <div class="background">
        <div class="display">
            <img id="thumbnail" src="./assets/img/thumbnails/unkown-brain-super-hero.webp" alt="Music Thumbnail">
            <div class="music-info">
                <p id="musicName">Superhero</p>
                <p id="singer">Unknown Brain (feat. Chris Linton)</p>
                <p id="released">2016</p><br/><br/><br/>
                <span id="progress"></span>
                <audio id="music" src="./assets/songs/Unknown-Brain-Superhero-_feat.-Chris-Linton_-_NCS-Release_.ogg"></audio>
            </div>
        </div>
        <div id="open__modal" class="button"><button id="playlist-btn">Playlist</button></div>
        <input id="seekbar" type="range" min="0" max="100" step="1">
        <div class="controls">
            <div class="controls_wrappper">
                <img id="repeat" src="./assets/img/buttons/repeat.svg" title="Ativar repetição" alt="Ativar repetição">
                <img id="rewind" src="./assets/img/buttons/rewind.svg" title="Rebobinar" alt="Rebobinar música">
                <img id="skip-back" src="./assets/img/buttons/skip-back.svg" title="Música anterior" alt="Música anterior">
                <img id="play" src="./assets/img/buttons/play-circle.svg" title="Reproduzir" alt="Reproduzir">
                <img id="skip-forward" src="./assets/img/buttons/skip-forward.svg" title="Próxima música" alt="Próxima música">
                <img id="fast-forward" src="./assets/img/buttons/fast-forward.svg" title="Aumentar velocidade" alt="Aumentar velocidade">
                <img id="volume" src="./assets/img/buttons/volume-2.svg" title="Volume" alt="Volume">
            </div>
        </div>
    </div>
    <div class="playlist__modal">
        <span class="close__modal">X</span>
        <ul class="playlist">
        </ul>
    </div>
</body>

</html>
