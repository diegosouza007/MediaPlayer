<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="./assets/img/favicon.svg">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- JS -->
    <script defer src="./assets/js/scripts.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- Page Title -->
    <title>Music Player</title>
</head>

<body>
    <div class="background">
        <div class="display">
            <img src="./assets/img/thumbnails/unkown-brain-super-hero.jpg" alt="Music Thumbnail">
            <div class="music-info">
                <p id="band">Banda: Unknown Brain</p>
                <p>Música: Superhero (feat. Chris Linton)</p>
                <p>Lançamento: 2015</p><br/><br/><br/>
                <span id="progress"></span>
                <audio id="music" src="./assets/songs/Unknown Brain - Superhero (feat. Chris Linton) [NCS Release].mp3"></audio>
            </div>
        </div>
        <div class="playlist">
            <ul>
                <li>Unknown Brain - Superhero (feat. Chris Linton)<span>3:02</span></li>
                <li>Janji Heroes Tonight feat Johnning<span>3:28</span></li>
                <li>Cartoon On On feat Daniel Levi<span>3:28</span></li>
            </ul>
        </div>
        <div class="controls">
            <div class="controls_wrappper">
                <img id="repeat" src="./assets/img/buttons/repeat.svg" title="Ativar repetição" alt="Ativar repetição">
                <img id="rewind" src="./assets/img/buttons/rewind.svg" title="Reduzir velocidade" alt="Reduzir velocidade">
                <img id="skip-back" src="./assets/img/buttons/skip-back.svg" title="Música anterior" alt="Música anterior">
                <img id="play" src="./assets/img/buttons/play-circle.svg" title="Reproduzir" alt="Reproduzir">
                <img id="skip-forward" src="./assets/img/buttons/skip-forward.svg" title="Próxima música" alt="Próxima música">
                <img id="fast-forward" src="./assets/img/buttons/fast-forward.svg" title="Aumentar velocidade" alt="Aumentar velocidade">
                <img id="volume" src="./assets/img/buttons/volume-2.svg" title="Volume" alt="Volume">
            </div>
        </div>
    </div>
</body>

</html>
